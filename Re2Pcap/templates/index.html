<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="static/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- custom css -->
	<link href="static/css/mystyle.css" rel="stylesheet">
	<link rel="icon" href="static/img/favicon.png">
	<title>Re2Pcap - Quickly Create PCAP</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron-fluid" id="jumbo">
			<p><img src="static/img/re2pcap.png" class="img-fluid" width="23%" alt="Re2Pcap Logo"/></br>
			<small><kbd>Create PCAP file from raw HTTP request or response in seconds</kbd></br>
				<!-- <small>Create PCAP file from raw HTTP request or response in seconds</kbd></small></br> -->
			<a class="text-primary" href="https://github.com/Cisco-Talos/Re2Pcap" name="reference" role="button" title="Learn More on Github">Learn More</a></small></p>
		</div>
	<hr>
		<form id="Re2Pcap" name="Re2Pcap" action="/createPcap" method="POST">
			<div class="form-group">
				<div class="input-group">
					<small class="text-secondary col-sm-6">Please enter raw HTTP request below</small>
					<small class="text-secondary col-sm-6">Please enter raw HTTP response below</small>
				</div>
				<div class="input-group" id="tArea">
					<textarea class="form-control form-control-sm" id="inputRequest" name="inputRequest" rows="15" autofocus title="Please Enter Valid HTTP Raw Reuest starting with any of Request type (GET|POST|HEAD|PUT|DELETE|CONNECT|OPTIONS|TRACE|PATCH)"></textarea>
					<span class="input-group-addon"> </span>
					<textarea class="form-control form-control-sm" id="inputResponse" name="inputResponse" rows="15" title="Please Enter Valid HTTP Raw Response text starting HTTP"></textarea>
				</div>
			</div>
			<div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
			<div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
			<div id="progressAlert" class="alert alert-primary" role="alert" style="display:none;"></div>
			<div class="form-group">
				<small class="text-secondary"> Do you want to name PCAP?</small>
				<input class="form-control form-control-sm" type="text" name="pcapFileName" id="pcapFileName" placeholder="CVE-YYYY-XXXX">
			</div>
			<div class="form-group">
				<button type="submit" id="submit" name="submit" value="submit" class="btn-sm btn-dark">Create PCAP</button>	
			</div>
		</form>
	</div>

	<script src="static/js/jquery.min.js"></script>
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
	<script src="static/js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="static/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='js/myscript.js') }}"></script>

	<!-- <script src="static/js/myscript.js"></script> -->
</body>
</html>
